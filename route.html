<!DOCTYPE html>
<html>
<head>
  <title>Route Map with Summary</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />

  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { height: 100vh; width: 100vw; }

    .summary-box {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      padding: 10px 15px;
      font-family: sans-serif;
      font-size: 14px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      border-radius: 8px;
      z-index: 999;
    }
  </style>
</head>
<body>

<div id="map"></div>
<div class="summary-box" id="summary-box" style="display: none;">
  <strong>üõ£Ô∏è Distance:</strong> <span id="distance"></span><br>
  <strong>‚è±Ô∏è Duration:</strong> <span id="duration"></span>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const olat = parseFloat(urlParams.get('olat'));
  const olon = parseFloat(urlParams.get('olon'));
  const dlat = parseFloat(urlParams.get('dlat'));
  const dlon = parseFloat(urlParams.get('dlon'));
  const slat = urlParams.has('slat') ? parseFloat(urlParams.get('slat')) : null;
  const slon = urlParams.has('slon') ? parseFloat(urlParams.get('slon')) : null;

  const map = L.map('map').setView([(olat + dlat) / 2, (olon + dlon) / 2], 10);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '¬© OpenStreetMap contributors'
  }).addTo(map);

  const blueIcon = new L.Icon({
    iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png',
    shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
    iconSize: [25, 41], iconAnchor: [12, 41]
  });

  const redIcon = new L.Icon({
    iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
    shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
    iconSize: [25, 41], iconAnchor: [12, 41]
  });

  const orangeIcon = new L.Icon({
    iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-orange.png',
    shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
    iconSize: [25, 41], iconAnchor: [12, 41]
  });

  const greenIcon = new L.Icon({
    iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png',
    shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
    iconSize: [25, 41], iconAnchor: [12, 41]
  });

  const ymcaLocations = [
    { name: "Ric Nuber YMCA", lat: 35.0885, lon: -89.8668 },
    { name: "Millington Family YMCA", lat: 35.3371, lon: -89.8864 },
    { name: "YMCA at Schilling Farms", lat: 35.0416, lon: -89.7011 },
    { name: "Sweeney YMCA", lat: 35.1022, lon: -89.8647 },
    { name: "Fogelman YMCA", lat: 35.1441, lon: -90.0443 },
    { name: "Cordova Family YMCA", lat: 35.155, lon: -89.791 },
    { name: "Bartlett YMCA", lat: 35.204, lon: -89.796 },
    { name: "Church Health YMCA", lat: 35.152, lon: -90.01 },
    { name: "Georgette & Cato Johnson YMCA", lat: 35.005, lon: -90.026 },
    { name: "Milan Family YMCA", lat: 35.9207, lon: -88.7343 },
    { name: "Northwest Gibson County YMCA", lat: 35.9568, lon: -88.9469 },
    { name: "Haywood County Branch YMCA", lat: 35.5934, lon: -89.2624 },
    { name: "Hardeman County YMCA", lat: 35.1906, lon: -88.9913 },
    { name: "Madison County YMCA (Jackson)", lat: 35.6465, lon: -88.8195 },
    { name: "Chester County YMCA", lat: 35.4282, lon: -88.6341 },
    { name: "Fayette County YMCA", lat: 35.1584, lon: -89.4027 },
    { name: "YMCA of Dyer County", lat: 36.0342, lon: -89.3858 }
  ];

  ymcaLocations.forEach(loc => {
    L.marker([loc.lat, loc.lon], { icon: greenIcon }).addTo(map).bindPopup(loc.name);
  });

  const waypoints = [L.latLng(olat, olon)];
  if (!isNaN(slat) && !isNaN(slon)) {
    waypoints.push(L.latLng(slat, slon));
  }
  waypoints.push(L.latLng(dlat, dlon));

  const control = L.Routing.control({
    waypoints: waypoints,
    show: false,
    routeWhileDragging: false,
    draggableWaypoints: false,
    addWaypoints: false,
    showAlternatives: false,
    lineOptions: {
      styles: [{ color: 'blue', weight: 5 }]
    },
    createMarker: function(i, wp, nWps) {
      if (i === 0) return L.marker(wp.latLng, { icon: blueIcon }).bindPopup("Origin");
      else if (i === nWps - 1) return L.marker(wp.latLng, { icon: redIcon }).bindPopup("Destination");
      else return L.marker(wp.latLng, { icon: orangeIcon }).bindPopup("Stop");
    }
  }).addTo(map);

  control.on('routesfound', function(e) {
    const summary = e.routes[0].summary;
    const distanceKm = (summary.totalDistance / 1000).toFixed(1);
    const durationMin = Math.round(summary.totalTime / 60);
    const hours = Math.floor(durationMin / 60);
    const minutes = durationMin % 60;

    document.getElementById('distance').textContent = `${distanceKm} km`;
    document.getElementById('duration').textContent = `${hours > 0 ? hours + ' hr ' : ''}${minutes} min`;
    document.getElementById('summary-box').style.display = 'block';

    const bounds = L.latLngBounds([]);
    e.routes[0].coordinates.forEach(coord => bounds.extend(coord));
    map.fitBounds(bounds);
  });
</script>

</body>
</html>
