<!DOCTYPE html>
<html>
<head>
  <title>Route Map Without Stop</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />

  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { height: 100vh; width: 100vw; }

    .summary-box {
      position: absolute;
      bottom: 20px;
      right: 10px;
      background: white;
      padding: 10px 15px;
      font-family: sans-serif;
      font-size: 14px;
      max-width: 240px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      border-radius: 8px;
      z-index: 999;
      line-height: 1.4;
    }
  </style>
</head>
<body>

<div id="map"></div>
<div class="summary-box" id="summary-box" style="display: none;">
  <strong>üõìÔ∏è Distance:</strong> <span id="distance"></span><br>
  <strong>‚è±Ô∏è Duration:</strong> <span id="duration"></span>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const olat = parseFloat(urlParams.get('olat'));
  const olon = parseFloat(urlParams.get('olon'));
  const dlat = parseFloat(urlParams.get('dlat'));
  const dlon = parseFloat(urlParams.get('dlon'));

  if (isNaN(olat) || isNaN(olon) || isNaN(dlat) || isNaN(dlon)) {
    alert("Invalid coordinates in URL");
    throw new Error("Invalid coordinates");
  }

  const map = L.map('map').setView([(olat + dlat) / 2, (olon + dlon) / 2], 10);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '¬© OpenStreetMap contributors'
  }).addTo(map);

  const blueIcon = new L.Icon({
    iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png',
    shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
    iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
  });
  const redIcon = new L.Icon({
    iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
    shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
    iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
  });

  const control = L.Routing.control({
    waypoints: [
      L.latLng(olat, olon),
      L.latLng(dlat, dlon)
    ],
    routeWhileDragging: false,
    draggableWaypoints: false,
    addWaypoints: false,
    showAlternatives: false,
    lineOptions: {
      styles: [{ color: 'blue', weight: 5 }]
    },
    createMarker: function(i, wp, nWps) {
      const icon = i === 0 ? blueIcon : redIcon;
      const label = i === 0 ? "Origin" : "Destination";
      return L.marker(wp.latLng, { icon: icon }).bindPopup(label);
    }
  }).addTo(map);

  control.on('routesfound', function(e) {
    const summary = e.routes[0].summary;
    const distanceKm = (summary.totalDistance / 1000).toFixed(1);
    const durationMin = Math.round(summary.totalTime / 60);
    const hours = Math.floor(durationMin / 60);
    const minutes = durationMin % 60;

    document.getElementById('distance').textContent = `${distanceKm} km`;
    document.getElementById('duration').textContent = `${hours > 0 ? hours + ' hr ' : ''}${minutes} min`;
    document.getElementById('summary-box').style.display = 'block';

    const bounds = L.latLngBounds([]);
    e.routes[0].coordinates.forEach(coord => bounds.extend(coord));
    map.fitBounds(bounds);

    setTimeout(() => {
      const currentZoom = map.getZoom();
      map.setZoom(currentZoom - 1);
    }, 100);
  });
</script>

</body>
</html>
